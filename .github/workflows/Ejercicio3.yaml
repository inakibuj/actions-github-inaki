name: Python Matrix Testing

on:
  workflow_dispatch:

jobs:
  test:
    name: "Python Test - v${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    
    strategy:
      # Definimos las variables que queremos alternar
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: |
          python --version
          echo "Estoy corriendo en la versi√≥n especificada por la matriz."